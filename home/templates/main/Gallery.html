{% extends "base.html" %}
{% load static %}

<br>


{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alamdar System Windows | Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">



  <!-- Hero Section -->
  <section class="text-center py-12 bg-gradient-to-r from-blue-50 to-blue-100">
    <h2 class="text-3xl font-bold text-blue-800">See Our Latest Photos And Projects Gallery</h2>
    <p class="text-gray-600 mt-2">Explore our latest aluminium & uPVC window installations</p>
  </section>

  <!-- Gallery Grid -->
  <section id="gallerySection" class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for rs in mediagallery %}
    <img src="{{rs.image.url}}" alt="Window Project 1" class="gallery-img rounded-lg shadow-md w-full h-60 object-cover cursor-pointer transition-transform duration-300 hover:scale-105">
    {% endfor %}
</section>

  <!-- Popup Modal -->
  <div id="imageModal" class="modal fixed inset-0 bg-black bg-opacity-90 justify-center items-center z-50">
    <button onclick="closeModal()" class="absolute top-6 right-8 text-white text-4xl font-bold hover:text-red-500">&times;</button>

    <!-- Prev Button -->
    <button id="prevBtn" class="absolute left-4 md:left-10 text-white text-4xl font-bold hover:text-blue-400">&larr;</button>

    <!-- Image -->
    <img id="modalImage" src="" class="w-11/12 md:w-3/4 lg:w-2/4 h-auto rounded-lg shadow-2xl border-4 border-white transition-all duration-300">

    <!-- Next Button -->
    <button id="nextBtn" class="absolute right-4 md:right-10 text-white text-4xl font-bold hover:text-blue-400">&rarr;</button>
  </div>


  <!-- JS for Modal -->
  <script>
    const images = document.querySelectorAll('.gallery-img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        openModal(index);
      });
    });

    function openModal(index) {
      currentIndex = index;
      modalImage.src = images[index].src;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex].src;
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentIndex].src;
    });

    // Close when clicking outside image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('active')) return;
      if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
      if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>

{% endblock body %}
