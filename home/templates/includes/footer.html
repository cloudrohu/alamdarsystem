<!-- footer-start -->
{% load static %}
{% for i in setting %}


<!-- ===== FOOTER START ===== -->
<footer class="bg-gray-900 text-gray-300 pt-16 pb-8">
  <div class="container mx-auto px-6 md:px-12 lg:px-20">
    <!-- Grid -->
    <div class="grid gap-10 md:grid-cols-3">
      <!-- Logo + About -->
      <div>
        <a href="#" class="flex items-center gap-3 mb-6">
          <!-- Logo Icon -->
        <img src="{{rs.logo.url}}" alt="" class="h-16 w-auto">
        </a>
     
      </div>
      <!-- Quick Links -->
      <div>
        <h3 class="text-white text-lg font-semibold mb-6">Quick Links</h3>
        <ul class="space-y-3">
          <li><a href="{% url "aboutus" %}" class="hover:text-indigo-400">About Us</a></li>
          <li><a href="{% url "product" %}" class="hover:text-indigo-400">Products</a></li>
          <li><a href="{% url "service" %}" class="hover:text-indigo-400">Services</a></li>
          <li><a href="{% url "gallery" %}" class="hover:text-indigo-400">Gallery</a></li>
          <li><a href="{% url "contactus" %}" class="hover:text-indigo-400">Contact</a></li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div>
        <h3 class="text-white text-lg font-semibold mb-6">Contact Info</h3>
        <ul class="space-y-4">
          <li class="flex items-start gap-3">
            <i class="fa-solid fa-phone text-indigo-400 mt-1"></i>
            <a href="tel:+91{{rs.phone}}" class="hover:text-indigo-400">+91 {{rs.phone}}</a>
          </li>
          <li class="flex items-start gap-3">
            <i class="fa-solid fa-envelope text-indigo-400 mt-1"></i>
            <a href="mailto:{{rs.email}}" class="hover:text-indigo-400">{{rs.email}}</a>
          </li>
          <li class="flex items-start gap-3">
            <i class="fa-solid fa-location-dot text-indigo-400 mt-1"></i>
            <span>{{rs.address}}</span>
          </li>
        </ul>
        <div class="flex gap-5 mt-6">
          <a href="{{rs.facebook}}" class="text-gray-400 hover:text-indigo-400"><i class="fa-brands fa-facebook-f text-xl"></i></a>
          <a href="{{rs.instagram}}" class="text-gray-400 hover:text-indigo-400"><i class="fa-brands fa-instagram text-xl"></i></a>
          <a href="{{rs.twitter}}" class="text-gray-400 hover:text-indigo-400"><i class="fa-brands fa-twitter text-xl"></i></a>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="mt-12 border-t border-gray-700 pt-6 text-center text-gray-400 text-sm">
      Â© <span id="year"></span> {{rs.copy_right}} 
    </div>
  </div>
</footer>
<!-- ===== FOOTER END ===== -->
{% endfor %}
<!-- footer-end -->
