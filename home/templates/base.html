<!doctype html>
{% load static %}
{% for rs in setting %}
<html class="no-js" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static '' %}assets/style.css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
            html {
                scroll-behavior: smooth;
            }
            .nav-link {
                transition: all .18s ease-in-out;
            }
            .nav-link:hover {
                transform: translateY(-2px);
                background-color: rgba(79,70,229,0.06);
                border-radius: .375rem;
                color: #4f46e5;
            }
            .drawer-link {
                transition: all .2s ease-in-out;
            }
            .drawer-link:hover{
                background-color: rgba(79,70,229,0.1);
                color:#4f46e5;
                transform: translateX(4px);
            }
    </style>
    <title>Alamdar System Windows</title>
</head>

<body>
    {% include "includes/header.html" %}

    
    {% block slider %}{% endblock slider %}
    
    {% block body %}{% endblock body %}
    
    
    {% include "includes/footer.html" %}




<!-- ===== FLOOTING START HERE CTA BTNs ===== -->
<flooting>
  <!-- Floating Cube/Box -->
  <div id="fabBox"
    class=" md:block fixed right-0 top-1/3 z-50 w-56 shadow-2xl transform translate-x-full opacity-0 transition-all duration-700 origin-right scale-0">

    <!-- Cube Stage -->
    <div id="cube" class="absolute inset-0 flex items-center justify-center">
      <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-indigo-600 cube-glow rounded-lg"></div>
    </div>

    <!-- Real Box Content -->
    <div id="boxContent" class="hidden bg-white rounded-l-lg overflow-hidden">
      <!-- Header -->
      <div class="flex justify-between items-center bg-indigo-600 text-white px-4 py-2">
        <h2 class="font-semibold">Quick Connect</h2>
        <button id="closeBox" class="hover:text-gray-200 transition-transform hover:rotate-90">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </div>

      <!-- Content Buttons -->
      <div class="p-4 flex flex-col gap-3">
        <!-- Call Now Button -->
        <a id="callBtn" href="tel:+9198xxxxxxxx"
          class="flex flex-col items-center gap-1 bg-blue-600 text-white px-6 py-4 rounded-lg shadow-lg text-center">
          <div class="flex items-center gap-2 text-lg font-semibold">
            <i class="fa-solid fa-phone"></i> <span>Call Now</span>
          </div>
          <small id="callStatus" class="text-xs font-semibold"></small>
          <small id="officeHours" class="text-[11px] text-gray-200"></small>
        </a>

        <a href="https://wa.me/9198xxxxxxxx" target="_blank"
          class="fab-item flex items-center gap-2 bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </a>
      </div>
    </div>
  </div>

  <!-- Reopen Button (Desktop only) -->
  <button id="openBox"
    class="hidden md:block fixed right-4 top-2/3 z-50 bg-indigo-600 text-white px-3 py-2 rounded-full shadow-lg hover:rotate-12 transition">
    <i class="fa-solid fa-gift"></i>
  </button>
</flooting>
<!-- ===== FLOOTING END HERE CTA BTNs ===== --> 


<script src="{% static '' %}assets/js/scripts.js"></script>

</body>


</html>

{% endfor %}
